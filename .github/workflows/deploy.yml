name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies and build frontend
        run: |
          npm install
          npm install --prefix frontend
          npm run build --prefix frontend

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /home/ubuntu/mernapp
            
            # Pull latest code
            git pull origin main
            
            # Install backend dependencies only
            npm install --production
            
            # Restart PM2 process
            pm2 restart ecommerce || pm2 start backend/server.js --name ecommerce
            pm2 save
            
            # Restart Docker containers if needed
            docker-compose restart || true
            
            # Fix home directory permissions for Nginx
            sudo chmod 755 /home/ubuntu

      - name: Clean old frontend build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Remove old dist folder to avoid conflicts
            rm -rf /home/ubuntu/mernapp/frontend/dist

      - name: Copy frontend build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/home/ubuntu/mernapp/"
          strip_components: 0
          overwrite: true

      - name: Fix permissions for Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Fix permissions for Nginx to access files
            sudo chmod -R 755 /home/ubuntu/mernapp
            sudo chown -R ubuntu:ubuntu /home/ubuntu/mernapp

      - name: Deployment status
        run: echo "âœ… Deployment completed successfully!"
